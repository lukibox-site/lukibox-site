<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUKIBOX | 천원에 포르쉐 박스터</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #000;
      color: white;
      padding: 1rem;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      margin-top: 3rem;
      padding: 1rem;
    }
    .box {
      background: white;
      margin: 1rem auto;
      padding: 2rem;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .box img {
      width: 100%;
      border-radius: 8px;
    }
    .btn {
      margin-top: 1.5rem;
      background: #000;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background: #333;
    }
    footer {
      margin-top: 4rem;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>LUKIBOX</h1>
    <p>천 원으로 포르쉐 박스터의 주인공이 되자</p>
  </header>

  <div class="container">
    <div class="box">
      <img src="https://cdn.pixabay.com/photo/2020/02/07/19/32/porsche-4826498_1280.jpg" alt="Porsche 718 Boxster">
      <h2>포르쉐 718 박스터</h2>
      <p>응모권 1장당 1,000원<br>랜덤 추첨으로 1명 당첨</p>
      <button class="btn">응모하기</button>
    </div>
  </div>

  <footer>
    &copy; 2025 LUKIBOX | 모든 응모는 공정하게 처리됩니다.
  </footer>
</body>
</html>
